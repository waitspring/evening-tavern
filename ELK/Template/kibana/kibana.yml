# =====================================================================================================================
# 服务配置部分
# =====================================================================================================================
server.port: 5601
server.host: kibana.season.com


# =====================================================================================================================
# 索引数据库配置部分
# =====================================================================================================================
elasticsearch.hosts: [
    "http://elastic-0.season.com:9200",
    "http://elastic-1.season.com:9200",
    "http://elastic-2.season.com:9200"
]


# =====================================================================================================================
# 其余配置部分
# =====================================================================================================================
kibana.index: ".kibana"
i18n.locale: "zh-CN"


