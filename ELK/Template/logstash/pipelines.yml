#
# this configure file location /etc/logstash/pipelines.yml
#


# =====================================================================================================================
# 业务管道配置部分
# =====================================================================================================================
- pipeline.id: season
  path.config: /etc/logstash/conf.d/season.conf


# =====================================================================================================================
# 调试管道配置部分
# =====================================================================================================================
- pipeline.id: debug
  path.config: /etc/logstash/conf.d/debug.conf
  pipeline.workers: 1
  pipeline.batch.size: 24
  pipeline.batch.delay: 50
  pipeline.unsafe_shutdown: true
