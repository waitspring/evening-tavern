#
# 文件位置: /etc/logstash/conf.d/main.conf
#


# =====================================================================================================================
# 输入配置部分
# =====================================================================================================================
input {
    kafka {
        bootstrap_servers => "kafka-0.season.com:9092,kafka-1.season.com:9092,kafka-2.season.com:9092"
        group_id => "season"
        consumer_threads => 3
        topics => [
            "os",
            "mid",
            "app"
        ]
        codec => "json"
    }
}


# =====================================================================================================================
# 过滤配置部分
# =====================================================================================================================
filter {
    grok {
        match => {
            "message" => [
                "(?<timestamp>%{YEAR}-%{MONTHNUM}-%{MONTHDAY} %{HOUR}:%{MINUTE}:%{SECOND}\.\d{3}) %{LOGLEVEL:level} \[%{DATA:feature}\] (?<body>.*$)",
                "(?<timestamp>%{YEAR}-%{MONTHNUM}-%{MONTHDAY} %{HOUR}:%{MINUTE}:%{SECOND}\.\d{3}) %{LOGLEVEL:level} (?<body>.*$)",
                "(?<timestamp>%{YEAR}-%{MONTHNUM}-%{MONTHDAY} %{HOUR}:%{MINUTE}:%{SECOND}\.\d{3}) (?<body>.*$)",
                "(?<body>.*$)"
            ]
        }
    }
    if [timestamp] != "" {
        date {
            match => [
                "timestamp",
                "yyyy-MM-dd HH:mm:ss.SSS"
            ]
        }
    } else {
        ruby {
            code => "event.set('timestamp', event.get('@timestamp').time.localtime + 8*60*60)"
        }
    }
    ruby {
        code => "event.set('@timestamp', event.get('timestamp'))"
    }
    mutate {
        remove_field => [
            "tags",
            "host",
            "timestamp",
            "offset",
            "beat",
            "input",
            "log",
            "prospector",
            "@version"
        ]
    }
}


# =====================================================================================================================
# 输出配置部分
# =====================================================================================================================
output {
    if [theme] == "os":
        elasticsearch {
            hosts => [
                "elastic-0.season.com:9200",
                "elastic-1.season.com:9200",
                "elastic-2.season.com:9200"
            ]
            index => "os-%{+YYYY-MM-dd}"
            # template_name => "os-template"
            pool_max => 1800
            pool_max_per_route => 600
            timeout => 300
            # user => "logstash_system"
            # password => "logstash_system"
    }
    if [theme] == "mid":
        elasticsearch {
            hosts => [
                "elastic-0.season.com:9200",
                "elastic-1.season.com:9200",
                "elastic-2.season.com:9200"
            ]
            index => "mid-%{+YYYY-MM}"
            # template_name => "mid-template"
            pool_max => 1800
            pool_max_per_route => 600
            timeout => 300
            # user => "logstash_system"
            # password => "logstash_system"
    }
    if [theme] == "app":
        elasticsearch {
            hosts => [
                "elastic-0.season.com:9200",
                "elastic-1.season.com:9200",
                "elastic-2.season.com:9200"
            ]
            index => "app-%{+YYYY-MM}"
            # template_name => "app-template"
            pool_max => 1800
            pool_max_per_route => 600
            timeout => 300
            # user => "logstash_system"
            # password => "logstash_system"
    }
}
